{% extends 'vinculapp/navbar.html' %}

{% block content %}
<div class="row container center-block home">

	<div class="col-md-5 col-md-offset-2">
		<form class="home" action="/addfolder/" method="post"> {% csrf_token %}
			<div class="col-md-6 input-group pull-left">
				<input type="text" class="form-control" name="name" placeholder='Nueva carpeta'>
			</div>
			<div class="col-md-2">
				<span class=""><button type="submit" class="btn btn-default"><span class='glyphicon glyphicon-plus blue-gray-text'></span></button></span>
			</div>
		</form>
	</div>
	<div class="col-md-4">
		<form class="home" action="addfile" method="post" enctype="multipart/form-data">{% csrf_token %}
			<div class="col-md-12 input-group pull-left">
				<input type="file" class="filestyle" data-buttonText='archivo de configuraciÃ³n' data-input='false' data-iconName='glyphicon-import'>
			</div>
		</form>
	</div>	
</div>
<div class="row container center-block home">
	
{% for folder in folders %}
	<form id="form{{forloop.counter}}" method="post" action="/content/">{% csrf_token %}
		<div class="col-md-3" >
		    <a onclick="$('#form{{forloop.counter}}').submit()" class="thumbnail" style="background-image:url('/media/{{folder.pic}}'); {%if not folder.pic == None %} color:white;{%endif%}">
		      {{folder.name}}
		      
		    </a>
		    <input class="hidden" value="{{folder.id}}" name="folder">
		</div>
	</form>
{% endfor %}

{% for card in cards %}
	<div class="col-md-4">
		<a href="{{ card.url }}" class="thumbnail" style="background-image:{%if not card.pic == '' %} url('/media/{{card.pic}}');color:white;{%else%}url('/media/{{card.folder.pic}}'); color:white;{%endif%}">
		   {{ card.name }}
		</a>
	</div>
{% endfor %}

</div>
  
{% endblock %}
